name: CI
on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable, beta]
    steps:
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: ${{ matrix.rust }}
    - name: Install libinput
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y libudev-dev
    - uses: actions/checkout@master
    - name: Run tests in debug mode
      run: cargo test --verbose --features opengl
    - name: Run tests in release mode
      if: matrix.os == 'ubuntu-latest'
      run: cargo test --verbose --features vulkan --release

  diff_shaders:
    runs-on: ubuntu-latest
    steps:
    - name: Download glslangValidator
      run: |
        mkdir glslang
        cd glslang
        wget https://github.com/KhronosGroup/glslang/releases/download/7.11.3214/glslang-master-linux-Release.zip
        unzip -u -q glslang-master-linux-Release.zip
        cd ..
    - name: Check differences in compiled shaders
      run: |
        export PATH=${TRAVIS_BUILD_DIR}/glslang/bin:$PATH
        glslangValidator --version
        chmod +x tests/diff_shaders
        ./tests/diff_shaders
